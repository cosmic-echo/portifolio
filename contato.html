<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    </head>
</head>
<body>
    <div id="bg-container">
        <div id="background"></div>
        <div id="background-dark"></div>
        <div id="background-dots"></div>
    </div>
    <section id="contactme">
        <form id="contactform" action="#">
            <div id="contactheader">
                <h2 class="fontlight">Envie-me uma mensagem &#58;D</h2>
            </div>
            <div class="group">
                <input type="text" id="name" class="textinput" required/>
                <label for="name" class="textlabel">Nome</label>
            </div>
            <div class="group">
                <input type="text" id="email" class="textinput" required/>
                <label for="email" class="textlabel">E-mail</label>
            </div>
            <div class="group">
                <textarea id="messagebox" class="textinput" required></textarea>
                <label for="messagebox" class="textlabel">Mensagem</label>
            </div>
            <div class="group">
                <button id="sendform" onclick="location.href='pudim.html';">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    <span>Enviar</span>
                </button>
            </div>
        </form>
    </section>
</body>
</html>
